<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Organizamos eventos inolvidables, desde bodas y fiestas de quince años hasta eventos corporativos. Ofrecemos servicios personalizados para hacer de tu evento una experiencia única">
  <link rel="icon" type="image/x-icon" href="./assets/icon/esparcireventos.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Esparcir Eventos - Producciones</title>
</head>
<!-- navbar bootstrap -->

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/icon/esparcireventos2.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./pages/quienesSomos.html">Quiénes Somos</a>
            </li>
            <li class="nav-item dropdown">
              <button class="btn btn-no-border btn-dark dropdown-toggle" id="botón" data-bs-toggle="dropdown"
                aria-expanded="false"> Eventos
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="./pages/casamientos.html">Casamientos</a></li>
                <li><a class="dropdown-item" href="./pages/fiestasDeQuince.html">Fiestas de Quince</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main> <!-- portada bootstrap -->
    <div data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card text-white" id="portada">
              <img class="card-image" id="card" src="./assets/images/salones-para-eventos.png"
                alt="organizacion de eventos">
              <div class="card-img-overlay d-flex flex-column justify-content-center">
                <h1 class="card-title text-center" id="titulo">Organización de eventos</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- lista de eventos -->
    <section class="row" id="medio">
      <article class="col text-white">
        <div data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
          <ul class="list-group list-group-flush col-6 text-left" id="lista">
            <li class="list-group-item" id="lista-1">Cumpleaños</li>
            <li class="list-group-item" id="lista-2">Fiestas</li>
            <li class="list-group-item" id="lista-3">Despedidas</li>
        </div>
        </ul>
        <!-- slider de imagenes -->
      </article>
      <aside class="col" id="calesita">
        <div data-aos="fade-up" data-aos-duration="3000">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/images/cumpleaños.jpg" class="d-block w-100" alt="cumpleaños" id="img-1">
              </div>
              <div class="carousel-item">
                <img src="./assets/images/fiesta.jpg" class="d-block w-100" alt="Fiestas">
              </div>
              <div class="carousel-item">
                <img src="./assets/images/despedidas.jpg" class="d-block w-100" alt="Despedidas">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </aside>
    </section>
  </main>
  <footer> <!-- footer con toda la informacion y las redes sociales -->
    <div class="container">
      <div class="row">
        <div class="col text-white d-flex flex-column align-content-start">
          <p>info@esparcireventos.com</p>
          <p>2024</p>
          <p>todos los derechos reservados</p>
        </div>
        <div class="col text-white d-flex flex-column align-content-end" id="foot-2">
          <p class="text-center">Av Calle real 4556</p>
          <div class="justify-content-evenly">
            <a class="redes" href="https://www.instagram.com/coderhouse/?hl=es"><img class="icon"
                src="./assets/icon/instagram.png" alt="instagram icon"></a>
            <a class="redes" href="https://www.whatsapp.com/?lang=es_LA"><img class="icon"
                src="./assets/icon/whatsapp.png" alt="whatsapp icon"></a>
            <a class="redes" href="https://x.com/coderhouse"><img class="icon" src="./assets/icon/twitter.png"
                alt="x icon"></a>
            <a class="redes" href="https://www.tiktok.com/@coderhouse"><img class="icon" src="./assets/icon/tik-tok.png"
                alt="tiktok icon"></a>
            <a class="redes" href="https://www.facebook.com/Coderhouse/?locale=es_LA"><img class="icon"
                src="./assets/icon/facebook.png" alt="facebook icon"></a>
            <a class="redes" href="https://web.telegram.org/"><img class="icon" src="./assets/icon/telegrama.png"
                alt="telegram icon"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
